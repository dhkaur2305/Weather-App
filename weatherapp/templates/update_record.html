<!DOCTYPE html>
<html>
<head>
    <title>Update Weather Record</title>
</head>
<body>
    <h2> Update Record for {{ record.city}}</h2>
    <form method = "POST">
        {% csrf_token %}

        <label>City:</label>
        <input type = "text" name ="city" value = "{{ record.city}}" required><br><br>

        <label>Country:</label>
        <input type = "text" name ="country" value = "{{ record.country}}" required><br><br>
        
        <label>Temperature:</label>
        <input type = "text" name ="temperature" value = "{{ record.temperature}}" required><br><br>

        <label>Humidity (%):</label>
        <input type = "text" name ="humidity" value = "{{ record.humidity}}" required><br><br>
        
        <label>Wind Speed:</label>
        <input type = "text" name ="wind_speed" value = "{{ record.wind_speed}}" required><br><br>
        
        <label>Description:</label>
        <input type = "text" name ="description" value = "{{ record.description}}" required><br><br>
        
        <button type = "submit">Update</button>
    </form>
    <br>
    <a href = "{% url 'view_records' %}">Back to Records</a>
</body>
<html>
